<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title> yoyo </title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Padauk" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"/>
    <link rel="stylesheet" href="styling/reset.css">
    <link rel="stylesheet" href="styling/screen.css">
    <link rel="shortcut icon" href="toy05_114326.ico" />
    <script src="js/check.js"></script>
  </head>
  <body>
    <header>
      <h1> 101 Yo-Yo </h1>
      <nav>
        <ul>
          <li><a href="infoPage.html">Competition Information</a></li>
          <li><a href="merchPage.html">Some Merch</a></li>
        </ul>
      </nav>
    </header>
    <figure id=mainPic>
      <img id=yoyoPic src= "media/yoyoCont.png" alt="yoyo pic">
      <figcaption>ALERT NEWS: Over the years there has been no yo yo competitions, until now. At Navy Pier, on March 32nd the a new competition arises!!!</figcaption>
    </figure>
    <div class="images">
      <img id=user1 src="media/yoyo1.jpg" alt="yoyoer1">
    </div>
    <h2>Do you have what it takes! Join Now!!!!!</h2>
    <fieldset id=field>
      <h3>Wanna ROLL</h3>
      <form class="form" action="#null" method="get" onsubmit="functionJS()" autocomplete="on">
        <div>
          <label class="email">Email</label>
          <input type="email" name="email" placeholder="email">
        </div>
        <div>
          <label class="name">Full name</label>
          <input type="text" id="name" placeholder="name" required>
        </div>
        <h5>Do you YOYO</h5>
        <div>
          <label >Yes</label>
          <input type="checkbox" name="yes">
          <label >No</label>
          <input type="checkbox" name="no">
        </div>
        <input type="submit" name="submit" id="submit" value="TIME TO YOYO">
      </form>
    </fieldset>
    <p class = "note">NOTE: We also give discounts to first time users</p>
  </body>
</html>
